<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="media">
      <section>
        <h1>Generate a <span class="greentext">random password</span></h1>
        <p>Never use an insecure password again.</p>
      </section>
      <button class="newpass-btn">Generate passwords</button>
      <hr />
      <div class="wrapper">
        <p class="newpass" id="pass1"></p>
        <p class="newpass" id="pass2"></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
